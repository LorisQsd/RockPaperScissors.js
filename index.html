<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors.js</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="global-container">
        <h1>Rock || Paper || Scissors</h1>

        <div class="game">
            <p>Score : <span id="opponentScore">0</span></p>
            <h2>Opponent</h2>

            <div class="card opponent">
                <img src="" data-attr="" alt="">
            </div>

            <h2>VS</h2>

            <div class="card player">
                <img src="" data-attr="" alt="">
            </div>

            <h2>Player</h2>
            <p>Score : <span id="playerScore">0</span></p>

            <h2>Make your choice</h2>
            <div class="player-choice">
                <div class="pick-card">
                    <img src="ressources/rock.svg" data-attr="rock" alt="rock">
                </div>

                <div class="pick-card">
                    <img src="ressources/paper.svg" data-attr="paper" alt="paper">
                </div>

                <div class="pick-card">
                    <img src="ressources/scissors.svg" data-attr="scissors" alt="scissors">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
